<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹窗示例</title>
</head>
<body>

    <!-- 按钮 -->
    <button id="loveButton">点我一下</button>

    <!-- JavaScript 代码 -->
    <script>
        // 获取按钮元素
        let button = document.getElementById("loveButton");

        // 给按钮添加点击事件监听
        button.addEventListener("click", function() {
            // 当按钮被点击时，弹出“爱你”的提示框
            alert("爱你");
        });
    </script>

</body>
</html>
